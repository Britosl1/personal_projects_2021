<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cooking Store</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bxs-grid"></i>
            </div>

            <a href="#" class="nav__logo"><img src="IMG/Logo.png" alt="" class="ecook-logo"></a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active"></a>Home</li>
                    <li class="nav__item"><a href="#lancamentos" class="nav__link"></a>Lançamentos</li>
                    <li class="nav__item"><a href="#acessorios" class="nav__link"></a>Acessórios</li>
                    <li class="nav__item"><a href="#utensilios" class="nav__link"></a>Utensílios</li>
                    <li class="nav__item"><a href="#kits" class="nav__link"></a>Kits</li>
                </ul>
            </div>
            
            <div class="nav__shop">
                <i class="bx bx-shopping-bag"></i>
            </div>
        </nav>
    </header> 

    <main class="l-main">
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__sneaker">
                    <div class="home__shape"></div>
                    <img src="IMG/Petisqueira_Conjunto_E-Cooking 2.png" alt="" class="home__img">
                </div>

                <div class="home__data">
                    <span class="home__new">Novo na E-Cooking!</span>
                    <h1 class="home__title">Petisqueira <br> Coleção Evo </h1>
                    <p class="home__description">Explore os nossos utensílios</p>
                    <a href="#" class="button">Explore agora!</a>
                </div>
            </div>
        </section>

        <section class="featured section" id="featured">
            <h2 class="section-title">LANÇAMENTOS</h2>

            <div class="featured__container bd-grid">
                <article class="sneaker">
                    <div class="sneaker__sale">SALE</div>
                    <img src="IMG/Petisqueira_Conjunto_E-Cooking 2.png" alt="Produto" class="sneaker__img">
                    <span class="sneaker__name">NOME</span>
                    <span class="sneaker__preci">R$1000</span>
                    <a href="" class="button-light">Adicionar ao Carrinho <i class="bx bx-right-arrow-alt button-icon"></i></a>
                </article>

                <article class="sneaker">
                    <div class="sneaker__sale">SALE</div>
                    <img src="IMG/Petisqueira_Conjunto_E-Cooking 2.png" alt="Produto" class="sneaker__img">
                    <span class="sneaker__name">NOME</span>
                    <span class="sneaker__preci">R$1000</span>
                    <a href="" class="button-light">Adicionar ao Carrinho <i class="bx bx-right-arrow-alt button-icon"></i></a>
                </article>

                <article class="sneaker">
                    <div class="sneaker__sale">SALE</div>
                    <img src="IMG/Petisqueira_Conjunto_E-Cooking 2.png" alt="Produto" class="sneaker__img">
                    <span class="sneaker__name">NOME</span>
                    <span class="sneaker__preci">R$1000</span>
                    <a href="" class="button-light">Adicionar ao Carrinho <i class="bx bx-right-arrow-alt button-icon"></i></a>
                </article>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
